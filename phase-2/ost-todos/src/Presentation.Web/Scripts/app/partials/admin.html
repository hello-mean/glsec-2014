<div class="row">
    <div class="span12">
        <h2>Admin</h2>
    </div>
</div>

<div class="row">
    <div class="span6">
        <h4>Logs:</h4>
        <ul>
            <li ng-repeat="log in logs">
                [{{log.level}}] - {{log.msg}}
            </li>
        </ul>
    </div>
    
    <div class="span6">
        <h4>API Requests:</h4>
        <ul>
            <li ng-repeat="req in requests">
                [{{req.method}}] - {{req.path}}
            </li>
        </ul>
    </div>
</div>

<div class="row">
    <div class="span12">
        <rickshaw data="stats"></rickshaw>
    </div>
</div>
